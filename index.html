<!DOCTYPE html>
<head>
    <link rel='stylesheet' href="css/styles.css">
</head>
<html>
    <body>
        <div id='grid'></div>
        <div id='panel'>
            <div>
                <input type="color" id='active-color'>
            </div>
            <div id='actions'>
                <a data-action='brush' class='action-button action-button__active'>
                    <span>brush</span>
                </a>
                <a data-action='fill' class='action-button'>
                    <span>fill</span>
                </a>
                <a data-action='clear' class='action-button'>
                    <span>clear</span>
                </a>
                <a data-action='save' class='action-button'>
                    <span>save</span>
                </a>
                <a data-action='load' class='action-button'>
                    <span>load</span>
                </a>
            </div>
        </div>
        <div id='palette'>
            <div id='colors'></div>
        </div>
    </body>
    <script src="js/index.js"></script>
</html>
